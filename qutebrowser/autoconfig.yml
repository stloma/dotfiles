# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+h>: tab-prev
        <Alt+l>: tab-next
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.downloads.stop.bg:
    global: '#5294e2'
  colors.statusbar.command.bg:
    global: '#f5f6f7'
  colors.statusbar.command.fg:
    global: '#414a59'
  colors.statusbar.normal.bg:
    global: '#f5f6f7'
  colors.statusbar.normal.fg:
    global: '#414a59'
  colors.statusbar.url.success.https.fg:
    global: '#5294e2'
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#414a59'
  colors.tabs.even.fg:
    global: '#f5f6f7'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#5294e2'
  colors.tabs.odd.bg:
    global: '#414a59'
  colors.tabs.odd.fg:
    global: '#f5f6f7'
  colors.tabs.selected.even.bg:
    global: '#f5f6f7'
  colors.tabs.selected.even.fg:
    global: '#414a59'
  colors.tabs.selected.odd.bg:
    global: '#f5f6f7'
  colors.tabs.selected.odd.fg:
    global: '#414a59'
  downloads.location.directory:
    global: ~/Downloads
  fonts.completion.category:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.completion.entry:
    global: 10pt "DejaVu Sans Mono"
  fonts.debug_console:
    global: 10pt "DejaVu Sans Mono"
  fonts.downloads:
    global: 10pt "DejaVu Sans Mono"
  fonts.hints:
    global: bold 10pt "DejaVu Sans Mono"
  fonts.keyhint:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.error:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.info:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.warning:
    global: 10pt "DejaVu Sans Mono"
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt "DejaVu Sans Mono"
  fonts.statusbar:
    global: 10pt "DejaVu Sans Mono"
  fonts.tabs:
    global: 10pt "DejaVu Sans Book"
  qt.highdpi:
    global: false
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: false
  statusbar.padding:
    global:
      bottom: 10
      left: 0
      right: 0
      top: 10
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.1
  tabs.indicator.padding:
    global:
      bottom: 3
      left: 0
      right: 4
      top: 3
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 15
      left: 10
      right: 5
      top: 15
  tabs.title.format:
    global: '{index}: {title}'
  zoom.default:
    global: 160%
